Trevor King:
  name        : "Trevor King"
  bio         : "Trevor is a doctoral candidate studying emotional intelligence and leadership. He serves as the Registrar at Southeastern Baptist Theological Seminary in Wake Forest, NC. He holds a Bachelor's degree in Christian Education from Mid-America Christian University and a Master's degree in Christian Studies from Southeastern Baptist Theological Seminary. He also serves as a pastor of Imago Dei Church in Raleigh, NC. Trevor and his wife, Ashley, raise their daughter in Wake Forest."
