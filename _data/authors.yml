Marie Burrus:
  name        : "Marie Burrus"
  bio         : "Marie Burrus is the Communications Specialist for the Union Baptist Association in Houston, TX. She manages, edits, and contributes content for UBA's blog, website, newsletter, and social media outlets. Marie uses her Master's degree in Intercultural Studies, her experience as a missionary in West Africa, and her lifelong love of words to write on outreach, culture, and the Christian life. "
